<div style="display: flex; justify-content: center; margin-top: 40px;">


<mat-card style="width: 80vw" >
  <mat-card-title>Profile:</mat-card-title>
  <mat-card-content>
    <div style="display: flex; align-items: center">
      Username: {{ user.Username }}
    </div>
    <div>Email: {{ user.Email }}</div>
    <div>Password: ******* </div>
    <div>Date of Birth: {{ user.Birthday | date }}</div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="openEditDialog()">
      Edit Profile
    </button>
    <button mat-raised-button color="warn" (click)="deleteAccount()">
      Delete Account
    </button>
  </mat-card-actions>
</mat-card>

</div>
