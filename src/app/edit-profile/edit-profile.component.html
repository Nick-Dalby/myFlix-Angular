<mat-card>
  <mat-card-title style="display: flex; justify-content: space-between; align-items: center;">Update your info:
    <button mat-icon-button [matDialogClose]><mat-icon>close</mat-icon></button>
  </mat-card-title>

<form>
  <mat-form-field>
    <input
      matInput
      [(ngModel)]="userData.Username"
      placeholder="Username"
      type="text"
      name="Username"
      required
    >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="userData.Password"
        type = "password"
        placeholder="Password"
        name="Password"
        required
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="userData.Email"
        type = "email"
        placeholder="Email"
        name="Email"
        required
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="userData.Birthday"
        type = "date"
        placeholder="Birthday"  
        name="Birthday"
        
      >
    </mat-form-field>

  </form>
  <button mat-raised-button color="primary" (click)="updateUserInfo()">confirm</button>
</mat-card>
