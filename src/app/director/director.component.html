<mat-card>

    <mat-card-title style="display: flex; justify-content: space-between; align-items: center;">{{ director.Name }}
      <button mat-icon-button [matDialogClose]><mat-icon>close</mat-icon></button>
    </mat-card-title>
   

  <mat-divider inset></mat-divider>

  <mat-card-content>
    <br />
    <p><b>Bio:</b> {{ director.Bio }}</p>
    <p><b> Date of Birth: </b> {{ director.Birth | date }}</p>
  </mat-card-content>
</mat-card>
