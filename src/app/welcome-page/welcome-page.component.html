<div class="main-page">
  <mat-card class="mat-card">
    <mat-card-header>
      <mat-card-title>Welcome to myFlix!</mat-card-title>
    </mat-card-header>
    <mat-card-actions class="mat-card-actions">
      <button
        mat-raised-button
        (click)="openUserRegistrationDialog()"
        color="primary"
      >
        Sign Up
      </button>
      <button mat-raised-button color="primary" (click)="openUserLoginDialog()" style="margin: 0;">
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
